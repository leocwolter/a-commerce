<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<h:link styleClass="navbar-brand" value="A-Commerce" outcome="/home"/>
			</div>
			
			<ul class="nav navbar-nav">
				<li><h:link value="Carrinho" outcome="/show-cart"/></li>
					<h:panelGroup rendered="#{userSessionBean.logged}">
						<li><h:link value="Perfil" outcome="/profile"/></li>
						<li><h:link value="Minhas compras" outcome="/my-orders"/></li>
						<li><h:link value="Minha lista de desejos" outcome="/my-wishlist"/></li>
						<h:panelGroup rendered="#{userSessionBean.user.admin}">
							<li role="presentation" class="dropdown">
							    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							      Categorias <span class="caret"></span>
							    </a>
							    <ul class="dropdown-menu" role="menu">
									<li><h:link value="Criar" outcome="/new-category"/></li>
									<li><h:link value="Lista" outcome="/categories"/></li>
							    </ul>
							</li>
				
							<li role="presentation" class="dropdown">
							    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							      Editoras <span class="caret"></span>
							    </a>
							    <ul class="dropdown-menu" role="menu">
									<li><h:link value="Criar" outcome="/new-publisher"/></li>
									<li><h:link value="Lista" outcome="/publishers"/></li>
							    </ul>
							</li>
						
							<li role="presentation" class="dropdown">
							    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							      Autores <span class="caret"></span>
							    </a>
							    <ul class="dropdown-menu" role="menu">
									<li><h:link value="Criar" outcome="/new-author"/></li>
									<li><h:link value="Lista" outcome="/authors"/></li>
							    </ul>
							</li>
						
							<li role="presentation" class="dropdown">
							    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							      Livros <span class="caret"></span>
							    </a>
							    <ul class="dropdown-menu" role="menu">
									<li><h:link value="Criar" outcome="/new-book"/></li>
									<li><h:link value="Lista" outcome="/books"/></li>
							    </ul>
							</li>
							
							
							<li role="presentation" class="dropdown">
							    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							      Usuários <span class="caret"></span>
							    </a>
							    <ul class="dropdown-menu" role="menu">
	   								<li><h:link value="Criar" outcome="/sign-up"/></li>
									<li><h:link value="Lista" outcome="/users"/></li>
							    </ul>
							</li>
						</h:panelGroup>
						<li><h:link value="Sair" outcome="/logout"/></li>
					</h:panelGroup>
					<h:panelGroup rendered="#{not userSessionBean.logged}">
						<li><h:link value="Cadastrar" outcome="/sign-up"/></li>
						<li><h:link value="Entrar" outcome="/login"/></li>
					</h:panelGroup>
				<li><h:link value="Busca avançada" outcome="/advanced-search"/></li>
			</ul>
			<form action="simple-search" class="navbar-form navbar-left" role="search">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Busca..." name="q"/>
				</div>
				<button type="submit" class="btn btn-default">Buscar</button>
			</form>
		</div>
	</nav>
	<br/>
<!-- 	<a:errors /> -->

	<div class="container-fluid">
		<ul class="row list-unstyled">
			<ui:repeat value="#{booksBean.list}" var="book" varStatus="status">
				<li class="col-sm-5 col-md-3 text-center">
					<div class="thumbnail">
						<div class="caption">
							<h:form rendered="#{!wishListBean.contains(book)}">
								<h:commandLink styleClass="pull-right" action="#{wishListBean.add(book)}">
									<span class="glyphicon glyphicon glyphicon-heart-empty" />
								</h:commandLink>
							</h:form>
							<h:form rendered="#{wishListBean.contains(book)}">
								<h:commandLink styleClass="pull-right" action="#{wishListBean.remove(book)}">
									<span class="glyphicon glyphicon glyphicon-heart" />
								</h:commandLink>
							</h:form>
							<h3>${book.name}</h3>
							<p>
						        <h:outputText value="#{book.price}" >
									<f:convertNumber locale="pt_BR" type="currency" value="#{book.price}" minFractionDigits="2" />
					            </h:outputText>
							</p>
							<p>
								<h:form>
									<h:commandLink styleClass="btn btn-primary" action="#{cartBean.add(book)}" value="Comprar"/>
									<h:commandLink styleClass="btn btn-default" action="#{wishListBean.add(book)}" value="Detalhes"/>
								</h:form>
							</p>
							
						</div>
					</div>
				</li>
			</ui:repeat>
		</ul>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
