	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Autores</th>
				<th>Editora</th>
				<th>Preço</th>
				<th>Idioma</th>
				<th>Quantidade</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<ui:repeat value="#{cartBean.books}"  var="book">
			<tr>
				<td>
					<h:form>
						<h:commandLink value="#{book.name}" action="#{booksBean.show(book)}"/>
					</h:form>
				</td>
				<td>#{book.authorsAsString}</td>
				<td>#{book.publisher.name}</td>
				<td>
			        <h:outputText value="#{book.price}" >
						<f:convertNumber locale="pt_BR" type="currency" value="#{book.price}" minFractionDigits="2" />
		            </h:outputText>
				</td>
				<td>#{book.language}</td>
				<td>#{cartBean.howManyOf(book)}</td>
				<td>
					<h:form>
						<h:commandLink value="#{book.name}" action="#{cartBean.remove(book)}"/>
					</h:form>
				</td>
			</tr>		
		</ui:repeat>
	</table>
