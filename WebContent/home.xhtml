<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
<!-- 	<c:import url="/WEB-INF/jsp/_menu.jsp" /> -->
<!-- 	<a:errors /> -->
	<div class="container-fluid">
		<ul class="row list-unstyled">
			<ui:repeat value="#{booksBean.list}" var="book" varStatus="status">
				<li class="col-sm-5 col-md-3 text-center">
					<div class="thumbnail">
						<div class="caption">
							<h:form rendered="#{!wishListBean.contains(book)}">
								<h:commandLink styleClass="pull-right" action="#{wishListBean.add(book)}">
									<span class="glyphicon glyphicon glyphicon-heart-empty" />
								</h:commandLink>
							</h:form>
							<h:form rendered="#{wishListBean.contains(book)}">
								<h:commandLink styleClass="pull-right" action="#{wishListBean.remove(book)}">
									<span class="glyphicon glyphicon glyphicon-heart" />
								</h:commandLink>
							</h:form>
							<h3>${book.name}</h3>
							<p>
						        <h:outputText value="#{book.price}" >
									<f:convertNumber locale="pt_BR" type="currency" value="#{book.price}" minFractionDigits="2" />
					            </h:outputText>
							</p>
							<p>
								<h:form>
									<h:commandLink styleClass="btn btn-primary" action="#{wishListBean.add(book)}" value="Comprar"/>
									<h:commandLink styleClass="btn btn-default" action="#{wishListBean.add(book)}" value="Detalhes"/>
								</h:form>
							</p>
							
<!-- 							<p> -->
<!-- 								<a href="<c:url value=" /add-to-cart?id=${book.id} "/>" -->
<!-- 								class="btn btn-primary" role="button">Comprar</a> <a -->
<!-- 									href="<c:url value=" /book?id=${book.id} "/>" class="btn -->
<!-- 								btn-default" role="button">Detalhes</a> -->
<!-- 							</p> -->
						</div>
					</div>
				</li>
			</ui:repeat>
		</ul>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
