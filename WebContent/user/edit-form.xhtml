<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
	<ui:include src="/WEB-INF/partials/_menu.xhtml"/>
	<div class="container-fluid">
		<h:form>
			<h:inputHidden value="#{user.id}"/>
			<label for="email">Email:</label>
			<h:inputText styleClass="form-control" value="#{userSessionBean.user.email}"/>
			<br/>
			<label for="password">Senha:</label>
			<h:inputText styleClass="form-control" value="#{userSessionBean.user.password}"/>
			<br/>
			<h:commandButton styleClass="btn btn-default" value="Logar" action="#{userBean.edit}" />
		</h:form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
