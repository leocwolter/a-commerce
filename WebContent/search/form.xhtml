<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>

<body>
    <f:view locale="#{facesContext.externalContext.requestLocale}">
		<ui:include src="/WEB-INF/partials/_menu.xhtml"/>
		<div class="container-fluid">
			<h2>#{msgs.whatToSearchFor}: </h2>
			<br/>
			<h:form>
		   		<h:selectManyCheckbox value="#{searchBean.tables}">
		   			<f:selectItems value="#{searchBean.tableValues}" />
		   		</h:selectManyCheckbox>
				<br/>
				<label for="q">#{msgs.searchQuery}: </label>
				<h:inputText required="true" styleClass="form-control" value="#{searchBean.query}" id="q"/>
				<br/>
				<h:commandButton styleClass="btn btn-default" value="#{msgs.search}" action="/search/result"/>
			</h:form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</f:view>
</body>
</html>
