<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body>
	<ui:include src="/WEB-INF/partials/_menu.xhtml" />
	<div class="container-fluid">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Autores</th>
					<th>Editora</th>
					<th>Preço</th>
					<th>Idioma</th>
					<th>Quantidade</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<ui:repeat value="#{cartBean.books}" var="book">
				<tr>
					<td><h:form>
							<h:commandLink value="#{book.name}"
								action="#{booksBean.show(book)}" />
						</h:form></td>
					<td>#{book.authorsAsString}</td>
					<td>#{book.publisher.name}</td>
					<td><h:outputText value="#{book.price}">
							<f:convertNumber locale="pt_BR" type="currency"
								minFractionDigits="2" />
						</h:outputText></td>
					<td>#{book.language}</td>
					<td>#{cartBean.howManyOf(book)}</td>
					<td><h:form>
							<h:commandLink value="Remover do carrinho"
								action="#{cartBean.remove(book)}" />
						</h:form></td>
				</tr>
			</ui:repeat>
		</table>
		<br />
		<div class="pull-left">
			<label>Total: </label>
			<h:outputText value="#{cartBean.totalPrice}">
				<f:convertNumber locale="pt_BR" type="currency"
					minFractionDigits="2" />
			</h:outputText>
		</div>
		<div class="pull-right">
			<h:panelGroup rendered="#{not userSessionBean.logged}">
				Para comprar você precisa estar logado.
				<h:link value="Clique aqui para se logar" outcome="/login/form">
					<f:param name="page" value="cart" />
				</h:link>
			</h:panelGroup>
			<h:link styleClass="btn btn-primary" rendered="#{userSessionBean.logged}" value="Comprar" outcome="/cart/show-shipping"/>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
